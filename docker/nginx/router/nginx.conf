worker_processes 1;

events { worker_connections 1024; }

http {

    upstream backend-nginx {
        server backend-app:80;
    }

    upstream web-nginx {
        server web-app:80;
    }

    server {
#        listen 443 ssl;
        listen 443;
        server_name api.antrian-sehat.me;
        
        include common.conf;
#        include ssl.conf; 

        location / {
            proxy_pass http://backend/;
            include common_location.conf;
        }
    }

    server {
#       listen 443 ssl;
        listen 443;  
        server_name antrian-sehat.me;

        include common.conf;
#        include ssl.conf;
        
        location / {
            proxy_pass http://frontend/;
            include common_location.conf;
        }
    }

    server {
       listen 80;
       server_name api.antrian-sehat.me;

       return 301 https://$host$request_uri;
    }

    server {
       listen 80;
       server_name antrian-sehat.me;

       return 301 https://$host$request_uri;
    }

}
